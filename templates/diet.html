<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Rating and BMI Check</title>
</head>
<body>
    <h1>Upload a Meal Image and Provide Details</h1>
    <form action="{{ url_for('diet') }}" method="post" enctype="multipart/form-data">
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" required><br><br>

        <label for="goal">Goal:</label>
        <input type="text" id="goal" name="goal" required><br><br>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" name="profession" required><br><br>

        <input type="submit" value="Submit">
    </form>
    
    <div id="diet-results">
        <h2>Diet Recommendations</h2>
        {% if recommendations %}
            <p>{{ recommendations }}</p>
        {% endif %}
    </div>

    <h2>BMI Check</h2>
    <form action="{{ url_for('bmi_check') }}" method="post">
        <label for="weight2">Weight (kg):</label>
        <input type="number" id="weight2" name="weight2" required><br><br>
        
        <label for="height">Height (m):</label>
        <input type="number" step="0.01" id="height" name="height" required><br><br>

        <input type="submit" value="Submit">  
    </form>
    
    <div id="bmi-results">
        <h2>BMI Result</h2>
        {% if bmi_result %}
            <p>{{ bmi_result }}</p>
        {% endif %}
    </div>
</body>
</html>
