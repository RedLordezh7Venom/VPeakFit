<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Fitness App</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Injury risk</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Age" placeholder="Age" required="required" />
        <input type="text" name="Weight" placeholder="Weight" required="required" />
		<input type="text" name="Height" placeholder="Height" required="required" />
		<input type="text" name="Previous Injuries" placeholder="Have you had injuries before ? - 0 No 1 Yes" required="required" />
        <input type="text" name="Training Intensity" placeholder="Training Intensity" required="required" />
        <input type="text" name="Recovery Time" placeholder="Recovery Time in days" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}
   <h1>Tips to prevent injury</h1>
   <form action="{{ url_for('recommendations')}}"method="post">
    	<input type="text" name="Goal" placeholder="Goal" required="required" />
        <input type="text" name="Target Area" placeholder="Target Area" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Get Recommendations</button>
    </form>

   <br>
   <br>
   {{ recommendations }}

 </div>


</body>
</html>
